        "Enabled": true,
        "Timeout": 20000,
        "Host": "0.0.0.0",
        "Port": 8545,
        "AdditionalRpcUrls": [
            "http://localhost:8551|http;ws|net;eth;subscribe;engine;web3;client"
        ]
    },
    "Merge": {
        "Enabled": true
    },
    "Pruning": {
        "Mode": "None"
    }
